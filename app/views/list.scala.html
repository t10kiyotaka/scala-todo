@import services._
@(items: Seq[Todo])

<html>
<head>
  <title>Todo</title>
</head>
<body>

<section>
  <table>
    <thead>
    <tr>
      <th>タスク名</th>
    </tr>
    </thead>
    <tbody>
    @items.map { todo =>
      <tr>
        <td><a href="@controllers.routes.TodoController.todoEdit(todo.id.get)">@todo.name</a></td>
      </tr>
    }
    </tbody>
  </table>
  <a href="/todo/new">登録画面</a>
</section>

</body>
</html>
